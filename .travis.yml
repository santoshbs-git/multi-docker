sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t santoshbs/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true santoshbs/react-test npm test

after_success:
  - docker build -t santoshbs/multi-client ./client
  - docker build -t santoshbs/multi-nginx ./nginx
  - docker build -t santoshbs/multi-server ./server
  - docker build -t santoshbs/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push santoshbs/multi-client
  - docker push santoshbs/multi-nginx
  - docker push santoshbs/multi-server
  - docker push santoshbs/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'ap-southeast-1'
  app: 'multi-docker'
  env: 'MultiDocker-env'
  bucket_name: 'elasticbeanstalk-ap-southeast-1-927451776814'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

